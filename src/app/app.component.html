<div>
  <div class="con">
    <ng-container *ngFor="let i of ma">
      <div class="item" (click)="tryDumpIt(i[0],i[1])">
        {{grid[i[0]][i[1]] |xx}}
      </div>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="winner">
  <div class="info">
    Winner is {{' ' + winner}}!
  </div>
</ng-container>
<ng-container *ngIf="count===0&&(!winner)">
  <div class="info">
    平局！
  </div>
</ng-container>
<div class="info">
  <button (click)="reset()"> 点我重新开始！</button>
</div>
